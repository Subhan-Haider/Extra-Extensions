<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Video Downloader</title>
<style>
  body { font-family: Arial; width: 250px; padding: 20px; text-align: center; }
  h2 { color: #ff0000; margin-bottom: 15px; }
  input, button { padding: 10px; margin: 5px 0; width: 100%; font-size: 14px; }
  button { background: #ff0000; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #cc0000; }
  #status { margin-top: 10px; font-size: 12px; color: green; }
</style>
</head>
<body>
  <h2>Offline Video Downloader</h2>
  <input type="text" id="videoURL" placeholder="Paste video URL here">
  <button id="downloadBtn">Download Video</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
