<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostType AI</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      --glass-bg: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(0, 0, 0, 0.3);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --radius: 12px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    body.light-mode {
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: rgba(0, 0, 0, 0.1);
      /* Darker border */
      --input-bg: #ffffff;
      /* pure white inputs */
      --text-main: #0f172a;
      /* darker black text */
      --text-muted: #475569;
      /* darker muted text */
      --accent: #7c3aed;
      /* slightly darker purple/violet */
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      width: 400px;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      box-sizing: border-box;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      color: var(--accent);
      filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
    }

    h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    /* Status Banner */
    .status-banner {
      display: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      align-items: center;
      gap: 8px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success);
      margin-bottom: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.8;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.8;
      }
    }

    /* Glass Panels */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .panel-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Typography */
    .label-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    /* Inputs */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    input[type="number"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 8px 10px;
      color: var(--text-main);
      font-size: 0.85rem;
      font-family: inherit;
      box-sizing: border-box;
      transition: all 0.2s;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      line-height: 1.4;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.3);
      border-color: var(--accent);
    }

    body.light-mode input:focus,
    body.light-mode select:focus,
    body.light-mode textarea:focus {
      background: white;
    }

    /* Tool Buttons inside panels */
    .tool-bar {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .btn-xs {
      padding: 4px 8px;
      font-size: 0.7rem;
      height: 24px;
    }

    /* Toggles */
    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--input-bg);
      transition: .3s;
      border-radius: 20px;
    }

    body.light-mode .slider {
      background-color: #e2e8f0;
      /* darker grey for off state in light mode */
      border: 1px solid #cbd5e1;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: var(--text-muted);
      transition: .3s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--accent);
    }

    input:checked+.slider:before {
      transform: translateX(16px);
      background-color: white;
    }

    /* Buttons */
    .action-bar {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 8px;
    }

    button {
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: var(--text-muted);
      font-weight: 600;
    }

    body.light-mode .btn-ghost {
      background: white;
      border-color: #cbd5e1;
      /* slate-300 */
      color: #475569;
      /* slate-600 */
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn-ghost:hover {
      background: var(--input-bg);
      color: var(--text-main);
      border-color: var(--text-muted);
    }

    body.light-mode .btn-ghost:hover {
      background: #f1f5f9;
      border-color: var(--accent);
      color: var(--accent);
    }

    .theme-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
    }

    /* Presets */
    .preset-row {
      display: flex;
      gap: 8px;
    }

    /* Tooltip */
    [title] {
      cursor: help;
    }

    footer {
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--glass-border);
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 2px;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <div class="brand">
        <svg class="brand-icon" viewBox="0 0 24 24" fill="url(#ghost-grad)" stroke="none">
          <defs>
            <linearGradient id="ghost-grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
            </linearGradient>
          </defs>
          <path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"></path>
          <circle cx="9" cy="10" r="1" fill="white"></circle>
          <circle cx="15" cy="10" r="1" fill="white"></circle>
        </svg>
        <h2
          style="background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
          GhostType AI</h2>
      </div>
      <button id="theme-toggle" class="theme-btn" title="Toggle Theme">
        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
        </svg>
      </button>
    </header>

    <div id="status-banner" class="status-banner">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      Status: Currently Typing...
    </div>

    <!-- Presets -->
    <div class="glass-panel">
      <div class="panel-title">Smart Presets</div>
      <div class="preset-row">
        <select id="preset-select">
          <option value="">Select a preset...</option>
        </select>
        <button id="save-preset" class="btn-primary btn-xs" title="Save current settings to a new preset">+</button>
        <button id="delete-preset" class="btn-danger btn-xs" title="Delete selected preset">Ã—</button>
      </div>
    </div>

    <!-- Settings -->
    <div class="glass-panel">
      <div class="panel-title">Engine Configuration</div>
      <div class="input-row">
        <div>
          <label class="label-text" for="wpm">Speed (WPM)</label>
          <input id="wpm" type="number" value="200" min="1">
        </div>
        <div>
          <label class="label-text" for="accuracy">Accuracy (%)</label>
          <input id="accuracy" type="number" value="95" min="0" max="100">
        </div>
      </div>
      <div style="margin-top: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <div>
          <label class="label-text" for="device_type">Device Simulation</label>
          <select id="device_type">
            <option value="computer">Computer (1.0x)</option>
            <option value="phone">Phone (1.4x Slow)</option>
          </select>
        </div>
        <div>
          <label class="label-text" for="delay_between">Para Delay (ms)</label>
          <input id="delay_between" type="number" value="1000" min="0" step="100">
        </div>
      </div>
      <div style="margin-top: 12px;">
        <div class="toggle-group">
          <label class="label-text" style="margin:0;">Loop Typing Mode</label>
          <label class="switch">
            <input id="loop" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Paragraphs -->
    <div class="glass-panel">
      <div class="panel-title">
        Typing Content
        <label class="switch">
          <input id="enable1" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <textarea id="para1" placeholder="Enter text..."></textarea>
      <div class="tool-bar">
        <button id="collect1" class="btn-ghost btn-xs">ðŸ“¥ Collect</button>

        <button id="ai-fix1" class="btn-ghost btn-xs" style="border-color: var(--accent);">ðŸ¤– AI Fix</button>
        <button id="clear1" class="btn-ghost btn-xs">ðŸ—‘ Clear</button>
        <span id="count1" class="label-text" style="margin: auto 0 auto auto; font-size: 0.65rem;">0 chars</span>
      </div>
    </div>



    <div class="action-bar">
      <div class="button-grid">
        <button id="save" class="btn-primary">Save Config</button>
        <button id="reset" class="btn-ghost">Reset All</button>
      </div>
      <div class="button-grid">
        <button id="start" class="btn-success">Start Typing</button>
        <button id="magic-start" class="btn-primary"
          style="background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);">ðŸš€ Magic Flow</button>
        <button id="stop" class="btn-danger">Stop</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Subhan-Haider" target="_blank">
        Designed by Subhan Haider â€¢ v2.0
      </a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
