<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlizFlow Dashboard</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .dashboard-container {
      width: 500px;
      min-height: 600px;
      max-height: 800px;
      overflow-y: auto;
    }
    
    .dashboard-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
    }
    
    .dashboard-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .dashboard-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
      background: #f8fafc;
    }
    
    .stat-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .stat-box-title {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .stat-box-value {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .dashboard-section {
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #1e293b;
    }
    
    .quick-links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    .quick-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: #475569;
    }
    
    .quick-link:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      color: white;
    }
    
    .quick-link-icon {
      font-size: 32px;
    }
    
    .quick-link-text {
      font-size: 12px;
      font-weight: 600;
      text-align: center;
    }
    
    .recent-activity {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .activity-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 10px;
      margin-bottom: 8px;
      border: 2px solid #e2e8f0;
      transition: all 0.2s;
    }
    
    .activity-item:hover {
      border-color: #667eea;
      background: white;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }
    
    .activity-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      font-size: 20px;
      color: white;
    }
    
    .activity-details {
      flex: 1;
    }
    
    .activity-title {
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 4px;
    }
    
    .activity-time {
      font-size: 12px;
      color: #64748b;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
      font-size: 14px;
    }
    
    .refresh-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <button class="refresh-btn" id="refreshBtn" title="Refresh Dashboard">üîÑ</button>
      <div class="dashboard-title">Dashboard</div>
      <div class="dashboard-subtitle" id="dashboardSubtitle">Welcome back!</div>
    </div>

    <!-- Stats Overview -->
    <div class="dashboard-stats">
      <div class="stat-box">
        <div class="stat-box-title">Total Revenue</div>
        <div class="stat-box-value" id="totalRevenue">$0</div>
      </div>
      <div class="stat-box">
        <div class="stat-box-title">Total Invoices</div>
        <div class="stat-box-value" id="totalInvoices">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-box-title">Active Clients</div>
        <div class="stat-box-value" id="activeClients">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-box-title">Pending Tasks</div>
        <div class="stat-box-value" id="pendingTasks">0</div>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="dashboard-section">
      <div class="section-title">Quick Actions</div>
      <div class="quick-links">
        <a href="#" class="quick-link" id="linkInvoices">
          <div class="quick-link-icon">üìÑ</div>
          <div class="quick-link-text">Invoices</div>
        </a>
        <a href="#" class="quick-link" id="linkClients">
          <div class="quick-link-icon">üë•</div>
          <div class="quick-link-text">Clients</div>
        </a>
        <a href="#" class="quick-link" id="linkExpenses">
          <div class="quick-link-icon">üí∞</div>
          <div class="quick-link-text">Expenses</div>
        </a>
        <a href="#" class="quick-link" id="linkTime">
          <div class="quick-link-icon">‚è±Ô∏è</div>
          <div class="quick-link-text">Time Tracking</div>
        </a>
        <a href="#" class="quick-link" id="linkReports">
          <div class="quick-link-icon">üìä</div>
          <div class="quick-link-text">Reports</div>
        </a>
        <a href="#" class="quick-link" id="linkSettings">
          <div class="quick-link-icon">‚öôÔ∏è</div>
          <div class="quick-link-text">Settings</div>
        </a>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="dashboard-section">
      <div class="section-title">Recent Activity</div>
      <div class="recent-activity" id="recentActivity">
        <div class="empty-state">Loading activity...</div>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
