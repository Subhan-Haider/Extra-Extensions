<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Endpoints</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            background: #0f172a;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #1e293b;
        }

        .method {
            font-weight: 700;
            color: #38bdf8;
            margin-right: 10px;
        }

        .url {
            color: #94a3b8;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div style="font-family:sans-serif; font-size:14px; margin-bottom:15px; color:#38bdf8; font-weight:700;">ENDPOINT
        <span style="color:#fff;">RECORDER</span></div>
    <div id="list">Recording activity...</div>
    <script>
        chrome.storage.local.get(['endpoints'], (res) => {
            const list = document.getElementById('list');
            list.innerHTML = '';
            (res.endpoints || []).forEach(e => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<span class="method">${e.method}</span><span class="url">${e.url}</span>`;
                list.appendChild(div);
            });
        });
    </script>
</body>

</html>
