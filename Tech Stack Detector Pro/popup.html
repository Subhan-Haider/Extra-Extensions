<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tech Stack</title>
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            background: #0f172a;
            color: #38bdf8;
        }

        h1 {
            font-family: sans-serif;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .category {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .tech-item {
            background: #1e293b;
            padding: 8px;
            border-radius: 6px;
            margin-top: 5px;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }
    </style>
</head>

<body>
    <h1>Stack <span style="color:#38bdf8;">Detector</span></h1>

    <div class="category">Frontend</div>
    <div class="tech-item">
        <div class="dot"></div> React 18.2
    </div>
    <div class="tech-item">
        <div class="dot"></div> Next.js
    </div>

    <div class="category">Hosting & CDN</div>
    <div class="tech-item">
        <div class="dot"></div> Vercel
    </div>
    <div class="tech-item">
        <div class="dot"></div> Cloudflare
    </div>

    <div class="category">Analytics</div>
    <div class="tech-item">
        <div class="dot"></div> Google Analytics 4
    </div>

    <p style="font-size:9px; color:#475569; margin-top:20px;">Analyzing scripts & headers...</p>
</body>

</html>
