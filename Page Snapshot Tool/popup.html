<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snapshot</title>
    <style>
        body {
            width: 200px;
            padding: 20px;
            font-family: sans-serif;
            text-align: center;
        }

        .btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        p {
            font-size: 11px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div style="font-size: 30px; margin-bottom: 10px;">ðŸ“¸</div>
    <button id="snap" class="btn">Take Snapshot</button>
    <p>Saves current DOM as HTML</p>
    <script>
        document.getElementById('snap').onclick = async () => {
            const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
            chrome.scripting.executeScript({ target: { tabId: tab.id }, files: ['capture.js'] });
        };
    </script>
</body>

</html>
