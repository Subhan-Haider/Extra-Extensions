<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auto Filler</title>
    <style>
        :root {
            --emerald: #10b981;
            --slate: #1e293b;
        }

        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: var(--slate);
        }

        header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
        }

        .status {
            font-size: 0.7rem;
            color: var(--emerald);
            font-weight: 700;
            text-transform: uppercase;
        }

        .btn {
            width: 100%;
            background: var(--slate);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #0f172a;
            transform: translateY(-2px);
        }

        .rules-summary {
            margin: 20px 0;
            font-size: 0.8rem;
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .rule-chip {
            display: inline-block;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            color: #64748b;
        }

        footer {
            font-size: 0.65rem;
            color: #94a3b8;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div style="width:12px; height:12px; border-radius:50%; background:var(--emerald);"></div>
        <h1>Form <span style="color:var(--emerald);">Filler</span></h1>
    </header>

    <div class="rules-summary">
        <p style="margin-bottom:8px; font-weight:600;">Active Rule Sets:</p>
        <span class="rule-chip">Identity</span>
        <span class="rule-chip">Address</span>
        <span class="rule-chip">Contact</span>
    </div>

    <button id="fill-form" class="btn">Fill Current Form</button>

    <p style="text-align:center; font-size:0.75rem; color:#64748b; margin:15px 0;">Configure custom rules in settings.
    </p>

    <footer>
        <p>üõ°Ô∏è Zero Data leaves your browser.</p>
    </footer>

    <script>
        document.getElementById('fill-form').addEventListener('click', async () => {
            const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
            if (!tab || !tab.url || tab.url.startsWith('chrome://')) return;
            chrome.scripting.executeScript({
                target: { tabId: tab.id },
                files: ['filler.js']
            });
        });
    </script>
</body>

</html>
