<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soft Reader</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        h1 {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .summary-box {
            background: #f8fafc;
            border: 1px dashed #cbd5e1;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #475569;
            line-height: 1.5;
        }

        .btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Article <span style="color:#6366f1;">Insight</span></h1>

    <div class="summary-box">
        Scanning article context... AI will summarize the core arguments based on visible text and metadata.
    </div>

    <button class="btn">Generate Soft Summary</button>
</body>

</html>
