<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bulk Analyzer</title>
    <style>
        body {
            width: 240px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fffbeb;
        }

        h1 {
            font-size: 1rem;
            color: #92400e;
            margin-bottom: 20px;
            text-align: center;
        }

        .unit-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #b45309;
        }

        .btn {
            background: #d97706;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Real <span style="color:#d97706;">Value</span></h1>

    <div style="text-align:center;">
        <div style="font-size:11px; color:#92400e; font-weight:700;">UNIT PRICE</div>
        <div class="unit-price">$0.42 / oz</div>
        <div style="font-size:10px; color:#b45309; margin-top:5px;">Verdict: <span style="font-weight:700;">Cheaper than
                2-pack!</span></div>
    </div>

    <button class="btn">Extract Page Prices</button>
</body>

</html>
