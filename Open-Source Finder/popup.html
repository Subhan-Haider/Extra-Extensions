<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OSS Finder</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
            text-align: center;
        }

        .oss-card {
            background: #f0fdf4;
            border: 2px solid #16a34a;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        h1 {
            font-size: 1rem;
            color: #166534;
        }
    </style>
</head>

<body>
    <h1>OSS <span style="color:#000;">Finder</span></h1>
    <div id="result">
        <div style="font-size:12px; color:#64748b;">Paid Tool Detected</div>
        <div class="oss-card">
            <div style="font-weight:700; font-size:1.1rem; color:#166534;">Mattermost</div>
            <div style="font-size:11px; margin-top:5px;">Leading open-source alternative to Slack. Self-hosted &
                Private.</div>
        </div>
    </div>
    <button class="btn">Go to Project Page</button>
</body>

</html>
