<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ethical Score</title>
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #f0fdf4;
        }

        h1 {
            font-size: 1rem;
            color: #166534;
            margin-bottom: 20px;
            text-align: center;
        }

        .score-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .label {
            color: #64748b;
        }

        .rating {
            font-weight: 700;
            color: #16a34a;
        }

        .overall {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin: 10px 0;
            color: #166534;
        }
    </style>
</head>

<body>
    <h1>Ethical <span style="color:#000;">Score</span></h1>

    <div class="score-card">
        <div class="overall">--</div>
        <div class="stat">
            <span class="label">Sustainability</span>
            <span class="rating">Locating...</span>
        </div>
        <div class="stat">
            <span class="label">Labor Rights</span>
            <span class="rating">Locating...</span>
        </div>
        <div class="stat">
            <span class="label">Supply Chain</span>
            <span class="rating">Locating...</span>
        </div>
    </div>

    <p style="font-size:10px; color:#166534; text-align:center; margin-top:15px;">Data sourced from public ESG reports.
    </p>
    <script src="popup.js"></script>
</body>

</html>
