<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Component Logic</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        h1 {
            font-size: 1rem;
            color: #4338ca;
        }

        .selector-box {
            border: 2px dashed #c7d2fe;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            margin-top: 15px;
            cursor: pointer;
            color: #4338ca;
            font-weight: 700;
        }

        .format-btn {
            background: #f1f5f9;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
        }

        .format-btn.active {
            background: #4338ca;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Copy <span style="color:#6366f1;">Component</span></h1>

    <div style="display:flex; gap:8px; margin-bottom:15px;">
        <button class="format-btn active">React</button>
        <button class="format-btn">Vue</button>
        <button class="format-btn">Svelte</button>
    </div>

    <div class="selector-box" id="pick">Click & Pick Element</div>

    <p style="font-size:10px; color:#94a3b8; margin-top:15px;">Automatically converts class to className and styles to
        JSX objects.</p>

    <script>
        document.getElementById('pick').onclick = async () => {
            const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
            if (!tab || !tab.url || tab.url.startsWith('chrome://')) return;
            chrome.scripting.executeScript({ target: { tabId: tab.id }, files: ['pick.js'] });
            window.close();
        };
    </script>
</body>

</html>
