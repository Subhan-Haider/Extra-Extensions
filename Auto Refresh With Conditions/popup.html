<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Refresh</title>
    <style>
        :root {
            --accent: #f97316;
            --bg: #0f172a;
        }

        body {
            width: 240px;
            padding: 20px;
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        h1 {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .input-grp {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn.stop {
            background: #ef4444;
        }
    </style>
</head>

<body>
    <h1>Smart <span style="color:var(--accent);">Refresh</span></h1>

    <div class="input-grp">
        <label>Refresh Every (seconds)</label>
        <input type="number" id="interval" value="30" min="5">
    </div>

    <div class="input-grp">
        <label>Stop if Text Appears</label>
        <input type="text" id="condition" placeholder="e.g. In Stock">
    </div>

    <button id="start" class="btn">Start Monitoring</button>
    <button id="stop" class="btn stop" style="display:none;">Stop</button>

    <script>
        document.getElementById('start').onclick = () => {
            const interval = document.getElementById('interval').value;
            const condition = document.getElementById('condition').value;
            chrome.storage.local.set({ interval, condition, active: true }, () => {
                window.close();
            });
        };
    </script>
</body>

</html>
