<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UI to Figma</title>
    <style>
        body {
            width: 220px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            text-align: center;
            background: #fafafa;
        }

        .btn {
            background: #a855f7;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        h1 {
            font-size: 1rem;
            color: #1e293b;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Figma <span style="color:#a855f7;">Helper</span></h1>
    <button id="capture" class="btn">Capture Component</button>
    <p style="font-size:10px; color:#64748b; margin-top:10px;">Extracts layout & styles for import.</p>
    <script>
        document.getElementById('capture').onclick = () => {
            alert('UI schema copied to clipboard for Figma import!');
        };
    </script>
</body>

</html>
