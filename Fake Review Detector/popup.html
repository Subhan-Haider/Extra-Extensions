<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Check</title>
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
            text-align: center;
        }

        h1 {
            font-size: 1.1rem;
            color: #1e293b;
            margin: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            margin-top: 15px;
        }

        .bad {
            background: #fee2e2;
            color: #991b1b;
        }

        .good {
            background: #dcfce7;
            color: #166534;
        }

        .result-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 11px;
            color: #475569;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h1>Review <span style="color:#ef4444;">Trust</span></h1>

    <div class="status-badge">Analyzing...</div>

    <div class="result-box">
        Scanning reviews for patterns...
    </div>

    <p style="font-size:10px; color:#94a3b8; text-align:center; margin-top:15px;">Powered by AI pattern recognition.</p>
    <script src="popup.js"></script>
</body>

</html>
