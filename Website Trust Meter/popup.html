<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trust Meter</title>
    <style>
        body {
            width: 260px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            text-align: center;
            background: #fff;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #10b981;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: #065f46;
        }

        .status {
            font-weight: 700;
            color: #059669;
            text-transform: uppercase;
        }

        .meta {
            font-size: 11px;
            color: #64748b;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Trust <span style="color:#10b981;">Meter</span></h1>
    <div class="score-circle">92</div>
    <div class="status">Safe to Browse</div>
    <div class="meta">HTTPS: Yes<br>Domain Age: 8 Years<br>Reviews: (4.8/5)</div>
</body>

</html>
