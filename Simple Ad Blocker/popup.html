<!DOCTYPE html>
<html>
<head>
  <title>Simple Ad Blocker</title>
  <style>
    body { font-family: Arial; width: 200px; padding: 10px; }
    h3 { font-size: 16px; margin: 0 0 10px 0; }
    p { font-size: 14px; }
  </style>
</head>
<body>
  <h3>Ad Blocker</h3>
  <p>Ads are removed automatically on this page.</p>
  <button id="refresh">Refresh Page</button>

  <script>
    document.getElementById('refresh').addEventListener('click', () => {
      chrome.tabs.reload();
    });
  </script>
</body>
</html>
