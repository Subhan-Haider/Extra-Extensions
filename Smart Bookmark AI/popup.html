<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Bookmark</title>
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        h1 {
            font-size: 1.1rem;
            color: #1e293b;
            margin: 0;
        }

        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Smart <span style="color:#6366f1;">Bookmark</span> AI</h1>
    <p style="font-size:12px; color:#64748b; margin-top:10px;">Save the current tab. AI will automatically generate a

    <button id="save-bookmark" class="btn">Save with AI Summary</button>
    <script src="popup.js"></script>

</html>
