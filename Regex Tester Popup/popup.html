<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Regex Tester</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        h1 {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .label {
            font-size: 10px;
            color: #64748b;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        textarea,
        input {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus,
        input:focus {
            border-color: #6366f1;
        }

        #result-box {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            font-size: 11px;
            min-height: 50px;
            overflow-wrap: break-word;
        }

        .match {
            background: #dcfce7;
            color: #166534;
            border-radius: 2px;
            padding: 2px;
            box-shadow: 0 0 0 1px #86efac;
        }
    </style>
</head>

<body>
    <h1>Regex <span style="color:#6366f1;">Tester</span></h1>

    <div class="label">Pattern</div>
    <input type="text" id="pattern" placeholder="e.g. [a-z]+">

    <div class="label">Test String</div>
    <textarea id="test-string" rows="3" placeholder="Enter text to test..."></textarea>

    <div class="label">Matches</div>
    <div id="result-box">Waiting for input...</div>

    <script src="popup.js"></script>
</body>

</html>
