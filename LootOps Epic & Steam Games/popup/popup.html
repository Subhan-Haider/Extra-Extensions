<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LootOps: Epic & Steam</title>
	<link rel="stylesheet" type="text/css" href="popup.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=JetBrains+Mono:wght@700;800&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="shell">
		<header class="top-bar">
			<div class="brand-box">
				<span class="gem">ðŸ’Ž</span>
				<h1 class="brand-text">LootOps</h1>
			</div>
			<div id="savings-pill" class="savings-pill">SAVED $0.00</div>
		</header>

		<main class="scroll-viewport">
			<div class="cat-label">Active Missions</div>
			<div id="loot-active"></div>

			<div class="cat-label">Upcoming Intel</div>
			<div id="loot-upcoming"></div>

			<div class="dev-badge-wrap">
				<a href="https://github.com/Subhan-Haider" target="_blank" class="dev-badge">
					<svg viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
						<path
							d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
					</svg>
					<span>subhan-haider</span>
				</a>
			</div>
		</main>

		<button id="gear-open" class="gear-btn" title="System Settings">
			<svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5"
				stroke-linecap="round" stroke-linejoin="round">
				<circle cx="12" cy="12" r="3"></circle>
				<path
					d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
				</path>
			</svg>
		</button>

		<div id="sys-pnl" class="pop-overlay">
			<div class="pop-head">
				<h2 class="brand-text" style="font-size:1.1rem">System</h2>
				<button id="gear-close" class="gear-btn"
					style="position:static; width:34px; height:34px; border:none; box-shadow:none">&times;</button>
			</div>

			<div class="opt-row">
				<div class="opt-meta">
					<span class="opt-label">Daylight Mode</span>
					<span class="opt-hint">High-contrast light interface</span>
				</div>
				<div id="sw-theme" class="sw">
					<div class="sw-knob"></div>
				</div>
			</div>

			<div class="opt-row">
				<div class="opt-meta">
					<span class="opt-label">Notifications</span>
					<span class="opt-hint">Alert for new found loot</span>
				</div>
				<div id="sw-notif" class="sw on">
					<div class="sw-knob"></div>
				</div>
			</div>

			<div class="opt-row">
				<div class="opt-meta">
					<span class="opt-label">App Badge</span>
					<span class="opt-hint">Show indicator on taskbar</span>
				</div>
				<div id="sw-badge" class="sw on">
					<div class="sw-knob"></div>
				</div>
			</div>

			<button id="sync-btn" class="gear-btn"
				style="position:static; width:100%; height:auto; padding:12px; border-radius:12px; font-size:0.8rem; font-weight:800; margin-top:20px">SYNC
				VAULT DATA</button>
		</div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
