<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Idea Validator</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fafafa;
        }

        h1 {
            font-size: 1rem;
            color: #1e293b;
            margin-bottom: 20px;
            text-align: center;
        }

        .score-box {
            background: #fff;
            border: 2px solid #6366f1;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .score {
            font-size: 2rem;
            font-weight: 800;
            color: #6366f1;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-top: 10px;
            color: #64748b;
        }

        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Idea <span style="color:#6366f1;">Validator</span></h1>

    <div class="score-box">
        <div class="score">84%</div>
        <div style="font-weight:700; font-size:13px; color:#475569;">High Market Potential</div>
        <div class="metric">
            <span>Viability:</span>
            <span style="color:#10b981;">Strong</span>
        </div>
        <div class="metric">
            <span>Competition:</span>
            <span style="color:#f59e0b;">Moderate</span>
        </div>
    </div>

    <button class="btn">Full AI Market Breakdown</button>
</body>

</html>
