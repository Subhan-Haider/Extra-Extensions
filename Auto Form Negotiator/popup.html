<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Negotiator</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        h1 {
            font-size: 1.1rem;
            color: #92400e;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            background: #d97706;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #b45309;
        }

        #draft {
            font-size: 11px;
            height: 160px;
            background: #fffbeb;
            border: 1px solid #fed7aa;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            overflow-y: auto;
            display: none;
            line-height: 1.5;
            color: #92400e;
        }
    </style>
</head>

<body>
    <h1>Price <span style="color:#d97706;">Negotiator</span></h1>
    <p style="font-size:12px; color:#b45309; margin-bottom:15px;">Standing on a pricing page? Let's draft a professional
        discount request.</p>

    <button id="draft-btn" class="btn">Draft Negotiation Email</button>
    <div id="draft">Generating...</div>
    <script src="popup.js"></script>
</body>

</html>
