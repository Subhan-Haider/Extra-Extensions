<html>

<head>
    <meta charset="utf-8">
    <title>CodeLens - Extension Explorer</title>
    <link href="[Reference]" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --primary-hover: #4338ca;
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-light);
            border-radius: 12px;
            padding: 8px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title-container h1 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }

        .title-container p {
            font-size: 11px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .main-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: var(--shadow);
        }

        button:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        button.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        button.primary:hover {
            background: var(--primary-hover);
            color: white;
        }

        .icon {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 12px;
            font-weight: 500;
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s;
        }

        .history-item:hover {
            border-color: var(--primary);
            background: white;
            color: var(--primary);
        }

        .footer {
            margin-top: 24px;
            padding: 16px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Loading state */
        #download.downloading .idle,
        #download:not(.downloading) .busy {
            display: none;
        }

        .busy-spinner {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="icons/icon-128.png" alt="CodeLens">
            </div>
            <div class="title-container">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <h1 style="margin: 0; flex: 1;">CodeLens</h1>
                </div>
                <p style="margin: 8px 0 0 0; color: var(--text-muted); font-size: 13px;">
                    Professional Edition v2.1.0 â€¢ <a href="https://github.com/Subhan-Haider" target="_blank"
                        style="color: inherit; text-decoration: none; font-weight: 600;">By Subhan</a>
                </p>
            </div>
        </div>

        <div class="main-actions">
            <button id="view-source" class="primary" title="Analyze extension source code">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                Inspect Contents
            </button>


            <button id="download" title="Download as ZIP package">
                <span class="idle">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Download ZIP
                </span>
                <span class="busy">
                    <svg class="icon busy-spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                    </svg>
                    Downloading...
                </span>
            </button>

            <button id="open-github" title="Connect & Upload to GitHub">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
                </svg>
                Connect & Upload
            </button>
        </div>

        <div id="history-container" style="display: none;">
            <div class="section-title">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                Recently Inspected
            </div>
            <div id="history-list" class="history-list">
                <!-- History items injected here -->
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/Subhan-Haider" target="_blank"
            style="color: inherit; text-decoration: none;"></a>&copy; 2026 CodeLens &bull; Professional Explorer</a>
    </div>

    <script src="lib/sha256.js"></script>
    <script src="lib/package-to-zip.js"></script>
    <script src="chrome-platform-info.js"></script>
    <script src="cws_pattern.js"></script>
    <script src="popup.js"></script>
</body>

</html>
