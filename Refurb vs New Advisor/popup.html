<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Refurb Advisor</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        h1 {
            font-size: 1rem;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .card {
            background: #f0fdf4;
            border: 1px solid #dcfce7;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .saving {
            font-size: 1.5rem;
            font-weight: 800;
            color: #15803d;
        }

        .btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #15803d;
        }
    </style>
</head>

<body>
    <h1>Save <span style="color:#16a34a;">Smart</span></h1>
    <div class="card">
        <div class="saving" id="savings-pct">~30%</div>
        <div style="font-size:12px; color:#166534;">Refurbished alternatives typically save you $100+.</div>
    </div>
    <button id="view-refurb" class="btn">View Refurb Options</button>
    <script src="popup.js"></script>
</body>

</html>
