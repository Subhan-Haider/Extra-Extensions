<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Paste</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      --glass-bg: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --input-bg: rgba(0, 0, 0, 0.2);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #8b5cf6;
      /* Violet */
      --accent-hover: #7c3aed;
      --success: #10b981;
      /* Emerald */
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    body.light-mode {
      --bg-gradient: linear-gradient(135deg, #e2e8f0 0%, #f1f5f9 100%);
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.05);
      --input-bg: rgba(0, 0, 0, 0.03);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --accent: #6366f1;
      /* Indigo */
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      width: 380px;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      box-sizing: border-box;
      /* Fixed background attachment for gradient */
      background-attachment: fixed;
    }

    /* Glass Card Container */
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 28px;
      height: 28px;
      color: var(--accent);
      filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
    }

    h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #fff, #cbd5e1);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light-mode h2 {
      background: linear-gradient(90deg, #1e293b, #475569);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Glass Panels */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .glass-panel:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    /* Typography */
    .label-text {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    /* Inputs */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    input[type="number"],
    textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 10px;
      color: var(--text-main);
      font-size: 0.9rem;
      font-family: inherit;
      box-sizing: border-box;
      transition: all 0.2s;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
      line-height: 1.5;
    }

    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.3);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
    }

    body.light-mode input[type="number"]:focus,
    body.light-mode textarea:focus {
      background: white;
    }

    /* Toggles */
    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--input-bg);
      transition: .3s;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 2px;
      background-color: var(--text-muted);
      transition: .3s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--accent);
    }

    input:checked+.slider:before {
      transform: translateX(20px);
      background-color: white;
    }

    /* Buttons */
    .action-bar {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    button:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.05));
      opacity: 0;
      transition: opacity 0.2s;
    }

    button:hover:after {
      opacity: 1;
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn-success {
      background: var(--success);
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-muted);
    }

    .btn-ghost:hover {
      background: var(--input-bg);
      color: var(--text-main);
    }

    /* Icons */
    .icon {
      width: 18px;
      height: 18px;
    }

    /* Theme Toggle */
    .theme-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
    }

    .theme-btn:hover {
      background: var(--input-bg);
      color: var(--accent);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--glass-border);
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header -->
    <header>
      <div class="brand">
        <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="10" rx="2"></rect>
          <circle cx="12" cy="5" r="2"></circle>
          <path d="M12 7v4"></path>
          <line x1="8" y1="16" x2="8" y2="16"></line>
          <line x1="16" y1="16" x2="16" y2="16"></line>
        </svg>
        <h2>Smart Paste</h2>
      </div>
      <button id="theme-toggle" class="theme-btn" title="Toggle Theme">
        <!-- SVG injected by JS -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </header>

    <!-- Settings Card -->
    <div class="glass-panel">
      <div class="input-row">
        <div>
          <label class="label-text" for="wpm">Speed (WPM)</label>
          <input id="wpm" type="number" value="200" min="1">
        </div>
        <div>
          <label class="label-text" for="accuracy">Accuracy (%)</label>
          <input id="accuracy" type="number" value="95" min="0" max="100">
        </div>
      </div>
      <div style="margin-top: 16px;">
        <div class="toggle-group">
          <label class="label-text" style="margin:0; cursor:pointer;" for="loop">Loop Typing</label>
          <label class="switch">
            <input id="loop" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Text Input Cards -->
    <div class="glass-panel">
      <div class="toggle-group">
        <label class="label-text" style="color:var(--text-main); margin:0;">Paragraph 1</label>
        <label class="switch" style="transform: scale(0.8);">
          <input id="enable1" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <textarea id="para1" placeholder="Enter text to automate..."></textarea>
    </div>

    <div class="glass-panel">
      <div class="toggle-group">
        <label class="label-text" style="color:var(--text-main); margin:0;">Paragraph 2</label>
        <label class="switch" style="transform: scale(0.8);">
          <input id="enable2" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <textarea id="para2" placeholder="Second text block..."></textarea>
    </div>

    <!-- Actions -->
    <div class="action-bar">
      <div class="button-row">
        <button id="save" class="btn-primary">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Save
        </button>
        <button id="reset" class="btn-ghost">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path>
            <polyline points="3 3 3 12 12 12"></polyline>
          </svg>
          Reset
        </button>
      </div>
      <div class="button-row">
        <button id="start" class="btn-success">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          Start Typing
        </button>
        <button id="stop" class="btn-danger">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </svg>
          Stop
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <a href="https://github.com/Subhan-Haider" target="_blank">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
          </path>
        </svg>
        Designed by Subhan Haider
      </a>
    </footer>

  </div>

  <script src="popup.js"></script>
</body>

</html>
