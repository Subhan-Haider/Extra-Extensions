<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Notes</title>
    <style>
        body {
            width: 220px;
            padding: 16px;
            font-family: 'Inter', sans-serif;
            background: #fffcf0;
        }

        h1 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: #422006;
        }

        .btn {
            width: 100%;
            background: #facc15;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            color: #422006;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #eab308;
        }

        p {
            font-size: 0.75rem;
            color: #71717a;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Page <span style="color: #eab308;">Notes</span></h1>
    <button id="new-note" class="btn">+ Add Note</button>
    <p>Notes are saved locally per URL.</p>
    <script>
        document.getElementById('new-note').addEventListener('click', async () => {
            const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
            chrome.tabs.sendMessage(tab.id, { type: 'ADD_NOTE' });
        });
    </script>
</body>

</html>
