<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TOS Decoder</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        h1 {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            float: right;
        }

        .good {
            background: #dcfce7;
            color: #166534;
        }

        .risky {
            background: #fee2e2;
            color: #991b1b;
        }

        .item {
            border-bottom: 1px solid #f1f5f9;
            padding: 12px 0;
            font-size: 13px;
            color: #334155;
        }

        .btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0f172a;
        }

        #results {
            display: none;
        }

        .loading {
            text-align: center;
            color: #64748b;
            font-size: 12px;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <h1>TOS <span style="color:#6366f1;">Decoder</span>
        <div id="indicator" class="status-dot"></div>
    </h1>

    <div id="loading" class="loading" style="display:none;">Analyzing thousands of lines...</div>

    <div id="results">
        <div class="item">
            <span class="badge good" id="badge-1">Good</span>
            <span id="text-1">Data remains local</span>
        </div>
        <div class="item">
            <span class="badge risky" id="badge-2">Red Flag</span>
            <span id="text-2">Personal data sold</span>
        </div>
        <div class="item">
            <span class="badge good" id="badge-3">Good</span>
            <span id="text-3">100% encryption</span>
        </div>
    </div>

    <button id="scan-btn" class="btn">Analyze Privacy Policy</button>
    <p style="font-size:10px; color:#94a3b8; text-align:center; margin-top:15px;">Powered by AI context analysis.</p>

    <script src="popup.js"></script>
</body>

</html>
