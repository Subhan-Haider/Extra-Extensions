<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Highlights</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fffbeb;
        }

        h1 {
            font-size: 1rem;
            color: #854d0e;
        }

        .item {
            background: white;
            border: 1px solid #fde68a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 11px;
        }

        .context {
            font-weight: 700;
            color: #854d0e;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Magic <span style="color:#d97706;">Highlights</span></h1>
    <div id="list">Loading saved insights...</div>
    <script>
        chrome.storage.local.get(['highlights'], (res) => {
            const list = document.getElementById('list');
            list.innerHTML = '';
            (res.highlights || []).forEach(h => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<div>"${h.text.substring(0, 100)}..."</div><div class="context">AI: ${h.context}</div>`;
                list.appendChild(div);
            });
        });
    </script>
</body>

</html>
