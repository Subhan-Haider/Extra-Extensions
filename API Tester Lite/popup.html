<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Tester</title>
    <style>
        :root {
            --accent: #22c55e;
            --dark: #18181b;
        }

        body {
            width: 350px;
            padding: 20px;
            background: var(--dark);
            color: #e4e4e7;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        h1 {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 20px;
            font-family: sans-serif;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input,
        select,
        textarea {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: white;
            padding: 8px;
            border-radius: 4px;
            outline: none;
        }

        input {
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 12px;
        }

        .btn {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            background: #09090b;
            padding: 12px;
            border-radius: 4px;
            max-height: 150px;
            overflow: auto;
            white-space: pre-wrap;
            font-size: 10px;
            border: 1px dashed #3f3f46;
        }
    </style>
</head>

<body>
    <h1>API <span style="color:#fff;">Tester</span></h1>

    <div class="row">
        <select id="method">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
        </select>
        <input type="text" id="url" placeholder="https://api.example.com/data">
    </div>

    <textarea id="body" placeholder="Request Body (JSON)"></textarea>

    <button id="send" class="btn">SEND REQUEST</button>

    <div id="response">Response will appear here...</div>

    <script>
        document.getElementById('send').onclick = async () => {
            const url = document.getElementById('url').value;
            const method = document.getElementById('method').value;
            const body = document.getElementById('body').value;
            const respEl = document.getElementById('response');

            respEl.textContent = 'Fetching...';

            try {
                const options = { method };
                if (method !== 'GET' && body) {
                    options.body = body;
                    options.headers = { 'Content-Type': 'application/json' };
                }

                const response = await fetch(url, options);
                const data = await response.json();
                respEl.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                respEl.textContent = 'Error: ' + e.message;
                respEl.style.color = '#ef4444';
            }
        };
    </script>
</body>

</html>
